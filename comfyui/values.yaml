# Default values for comfyui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
maxAge: 8h
replicaCount: 1

image:
  repository: ghcr.io/celesrenata/comfyui-onprem-k8s
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "comfyui-65a8659"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
service:
  type: LoadBalancer 
  port: 50000
  annotations:
    traefik.ingress.kubernetes.io/affinity: "true"  # Enable backend sticky sessions.
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"  # Cookie-based session stickiness.
    # NOTE: When setting maxage, the user's session in the browser may be disconnected after the time limit.
    #       If the session is disconnected, the user needs to refresh the browser to interact with ComfyUI again.
    traefik.ingress.kubernetes.io/service.sticky.cookie.maxage: "28800"  # Sticky session sec (8 hours)
    traefik.ingress.kubernetes.io/max-age: "28800"

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/max-age: "28800"
    traefik.ingress.kubernetes.io/router.middlewares: default-comfyui-stripprefix@kubernetescrd
  hosts:
    - paths:
        - path: /
          pathType: Prefix
      name: comfyui.celestium.life
  tls: 
    - secretName: comfyui-cert
      hosts:
        - comfyui.celestium.life

resources:
  limits:
    nvidia.com/gpu: "1"
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /queue
    port: http
readinessProbe:
  httpGet:
    path: /queue
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
