apiVersion: v1
kind: PersistentVolume
metadata:
  name: supervisor-workspace
spec:
  persistentVolumeReclaimPolicy: Delete
  capacity:
    storage: 1000Gi
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
    - ReadWriteMany
  storageClassName: ""
  nfs:
    path: /volume1/Kubernetes/onetrainer/workspace     # The path to your media
    server: 192.168.42.8     # Your NFS server with Media
  mountOptions:
    - vers=4
    - minorversion=1
    - noac
---
