apiVersion: v1
kind: Service
metadata:
  name: onetrainer 
spec:
  ports:
    - nodePort: 31244
      name: "trainer-ssh"
      port: 3701
      protocol: TCP
      targetPort: 22
    - nodePort: 31245
      name: "trainer-rdp"
      port: 3702
      protocol: TCP
      targetPort: 3389
    - name: "trainer-tensorboard"
      port: 3703
      protocol: TCP
      targetPort: 6006
  selector:
    io.kompose.service: onetrainer
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  name: onetrainer-node-exporter
  labels:
    prometheus.kubevirt.io: "node-exporter"
spec:
  ports:
  - name: metrics
    port: 9100
    targetPort: 9100
    protocol: TCP
  selector:
    prometheus.kubevirt.io: "node-exporter"
