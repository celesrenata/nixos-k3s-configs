apiVersion: v1
kind: Service
metadata:
  name: comfyui
  labels:
    helm.sh/chart: comfyui-0.1.0
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/instance: comfyui
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    traefik.ingress.kubernetes.io/affinity: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    #traefik.ingress.kubernetes.io/service.sticky.cookie.maxage: "28800"
spec:
  type: ClusterIP
  ports:
    - port: 50000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/instance: comfyui
